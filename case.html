<!DOCTYPE html>
<html lang="en">
    <head>
        <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AERO</title>
        <link rel="stylesheet" href="./css/style.css">
    
    </head>
    <body>
        <header>
            <section class="logo">
                <img src="./img/logo.png" alt="Logotipo do site" width=120>
                <h1>AERO</h1>
            </section>
            <nav>
                <ul class="nav">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./lead.html">Lead</a></li>
                    <li><a href="./case.html">Case</a></li>
                </ul>
            </nav>
        </header>

        <main id="contact">
            <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
                <h2>Report an issue</h2>

                <input type=hidden name="orgid" value="00D4W000001VIOJ">
                <input type=hidden name="retURL" value="https://rastapf.github.io/aero-hf/">
                
                
                Aircraft Model:<select  id="00N4W000008laOq" name="00N4W000008laOq" title="Aircraft Model"><option value="">--None--</option><option value="GC1000">GC1000</option>
                <option value="GC3000">GC3000</option>
                <option value="GC5000">GC5000</option>
                <option value="PJ100">PJ100</option>
                <option value="PJ300">PJ300</option>
                </select><br>
                
                <label for="priority">Priority</label><select  id="priority" name="priority"><option value="">--None--</option><option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
                </select><br>
                
                <label for="name">Contact Name</label><input  id="name" maxlength="80" name="name" size="20" type="text" /><br>
                
                <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>
                
                <label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>
                
                <label for="subject">Subject</label><input  id="subject" maxlength="80" name="subject" size="20" type="text" /><br>
                
                <label for="description">Description</label><textarea name="description"></textarea><br>
                
                Product:<select  id="00N4W0000094hdN" name="00N4W0000094hdN" title="Product"><option value="">--None--</option><option value="GC1040">GC1040</option>
                <option value="GC1060">GC1060</option>
                <option value="GC3020">GC3020</option>
                <option value="GC3040">GC3040</option>
                <option value="GC3060">GC3060</option>
                <option value="GC5020">GC5020</option>
                <option value="GC5040">GC5040</option>
                <option value="GC5060">GC5060</option>
                <option value="GC1020">GC1020</option>
                </select><br>
                
                <input type="submit" name="submit">
                
                </form>
        </main>        

    </body>
</html>
